<!DOCTYPE html>

<html>
<body>

<script>
	let x, y, result = null;

	x = Number(prompt("Enter a number to be divided"));
	y = Number(prompt("Enter a number to divide with"));
	quotient(x, y);
	console.log(x + " divided by " + y + " = " + result + " assuming no remainder");

	function quotient(x, y)
	{
		while (x > y)
		{
			x = x - y;
			result++;
		}

		return result;
	}


</script>

</body>
</html>
