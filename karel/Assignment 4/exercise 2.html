<!DOCTYPE html>

<html>
<body>

<script>
	let x, y, z, result = null;

	x = Number(prompt("Enter 1st number"));
	y = Number(prompt("Enter 2nd number"));
	z = Number(prompt("Enter 3rd number"));
	num3(x);
	console.log(result + " is the largest of the three entered numbers [" + x + ", " + y + ", " + z + "]");

	function num3(x)
	{
		if (x > y && x > z)
		{
			result = x;
		}

		else if (y > x && y > z)
		{
			result = y;
		}

		else if (z > y && z > x)
		{
			result = z;
		}

		return result;
	}
</script>

</body>
</html>
