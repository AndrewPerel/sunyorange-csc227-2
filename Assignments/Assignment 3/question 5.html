<!DOCTYPE html>

<html>
<body>

<script>
	main();

	function main()
	{
		let b = Number(prompt("Enter a base"));
		let h = Number(prompt("Enter a height"));

		findArea(b, h);
	}

	function findArea(b, h)
	{
		let result = null;

		result = b * h / 2

		console.log("The area for a triangle with a base of " + b + " and a height of " + h + " is " + result);
	}
</script>

</body>
</html>
