<!DOCTYPE html>

<html>
<body>

<script>
	main();

	function main()
	{
		let input = Number(prompt("Enter an amount of odd integers to be added together"));

		oddInts(input);
	}

	function oddInts(input)
	{
		let result = 0;
		let x = 1;
		let n = input;

		while (n > 0)
		{
			result+=x;
			x+=2;
			n--;
		}

		console.log("The sum of the " + input + " first odd integers is " + result);
	}
</script>

</body>
</html>
